[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

; =========================
;        MEASURES
; =========================

[MeasurePlayer]
Measure=Plugin
Plugin=WebNowPlaying

[MeasureTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title

[MeasureAlbum]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Album

[MeasurePosition]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position
Format=%M:%S

[MeasureDuration]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Duration
Format=%M:%S

[MeasureCover]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover

[MeasureProgress]
Measure=Calc
Formula=(MeasureDuration > 0 ? MeasurePosition / MeasureDuration : 0)
DynamicVariables=1

; =========================
;        BACKGROUND
; =========================

[Background]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0,0,420,140,22 | Fill Color 28,28,28,235

; =========================
;        COVER
; =========================

[Cover]
Meter=Image
MeasureName=MeasureCover
X=18
Y=18
W=80
H=80
PreserveAspectRatio=1
ImageCornerRadius=12

; =========================
;        TITLE
; =========================

[Title]
Meter=String
MeasureName=MeasureTitle
X=120
Y=28
FontFace=Segoe UI Semibold
FontSize=14
FontColor=235,235,235
AntiAlias=1
ClipString=1
W=270

; =========================
;        ALBUM
; =========================

[Album]
Meter=String
MeasureName=MeasureAlbum
X=120
Y=52
FontFace=Segoe UI
FontSize=11
FontColor=170,170,170
AntiAlias=1
ClipString=1
W=270

; =========================
;        TIME
; =========================

[Time]
Meter=String
MeasureName=MeasurePosition
MeasureName2=MeasureDuration
Text=%1 / %2
X=120
Y=74
FontFace=Segoe UI
FontSize=10
FontColor=140,140,140
AntiAlias=1

; =========================
;        PROGRESS BAR
; =========================

[BarBG]
Meter=Shape
X=120
Y=100
Shape=Rectangle 0,0,260,4,3 | Fill Color 80,80,80,180

[BarFG]
Meter=Shape
X=120
Y=100
DynamicVariables=1
Shape=Rectangle 0,0,(260*[MeasureProgress]),4,3 | Fill Color 30,215,96,255
